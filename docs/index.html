<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Engineers Randomiser</title>
    <link rel="icon" href="./favicon.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <img id="banner" src="./banner.png">
    <button id="randomiseWithPillars" class="largeButton">Randomise with pillars</button>
    <button id="randomiseWithoutPillars" class="largeButton">Randomise without pillars</button>
    <button id="reset" class="largeButton">Reset</button>
    <canvas id="canvas"></canvas>
    <canvas id="logocanvas"></canvas>
    <script src="./../logoIntro.js"></script>
    <img id="rickastley" src="./images/rickastley.png">

    <h2>Stopwatch</h2>
    <div id="stopwatch" >00:00:00</div>
    <button onclick="startStopwatch()">Start</button>
    <button onclick="stopStopwatch()">Stop</button>
    <button onclick="resetStopwatch()">Reset</button>
</body>
</html>
